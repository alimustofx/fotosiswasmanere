<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Foto - SMANERE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
    </div>

    <div id="container">
        <div id="search-box">
            <h1>Temukan Fotomu</h1>
            <p class="subtitle">Masukkan Nomor Induk Siswa (NIS) untuk menemukan foto.</p>
            <div class="input-wrapper">
                <input type="text" id="identity-number" placeholder="Masukkan NIS">
                <button onclick="searchPhoto()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <span>Cari</span>
                </button>
            </div>
            <div id="result">
                </div>
        </div>
    </div>

    <div id="overlay"></div>
    <div id="popup" class="popup">
        <p id="popup-message"></p>
        <button onclick="closePopup()">Tutup</button>
    </div>

    <footer>
        <p>&copy; 2024 SMAN 1 Turen | Dibuat oleh Ali Mustofa</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
