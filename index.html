<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temukan Foto Kelulusan Anda</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-animated-gradient flex items-center justify-center p-4">

    <!-- Main Card with a modern, darker glassmorphism -->
    <main class="w-full max-w-md bg-black/50 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl p-6 sm:p-8 text-center">
        
        <!-- Logo -->
        <div class="mb-6 flex justify-center">
             <img src="./logosmanere.png" alt="Logo SMAN 1 Turen" class="w-24 h-24 animate-bounce">
        </div>
        
        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white tracking-tight">Temukan Foto Anda</h1>
            <p class="text-white/70 mt-3">Masukkan Nomor Induk Siswa (NIS) Anda untuk menemukan foto.</p>
        </header>

        <!-- Form Section -->
        <form id="photo-form" class="space-y-6">
            <div>
                <label for="nis-input" class="sr-only">Nomor Induk Siswa (NIS)</label>
                <input type="text" id="nis-input" placeholder="Masukkan NIS Anda di sini..." class="w-full px-5 py-3 text-lg text-white bg-white/10 border-2 border-white/20 rounded-xl focus:outline-none focus:ring-4 focus:ring-pink-500/50 focus:border-pink-500 transition duration-300 placeholder:text-white/40">
            </div>
            <button type="submit" class="w-full bg-black text-white font-bold py-3 px-4 rounded-xl neon-glow-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-white transition-all duration-300 transform hover:scale-105 shadow-lg">
                Cari Foto
            </button>
        </form>

        <!-- Notification Area -->
        <div id="notification-area" class="mt-6 min-h-[50px] flex items-center justify-center">
            <!-- Messages will be injected here by JavaScript -->
        </div>
    </main>

        <!-- Chatbot Button -->
    <button id="chat-toggle" class="fixed bottom-5 right-5 h-16 w-16 bg-gradient-to-tr from-purple-600 to-pink-600 rounded-full text-white flex items-center justify-center shadow-2xl neon-glow-hover transform transition-transform hover:scale-110 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.839 8.839 0 01-4.444-1.232l-1.127.377a.5.5 0 01-.628-.628l.377-1.127A8.839 8.839 0 012 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.415 14.156l.633-.211a6.839 6.839 0 003.826 1.255 6.839 6.839 0 003.826-1.255l.633.211a6.98 6.98 0 01-8.918 0z" clip-rule="evenodd" />
        </svg>
    </button>

        <!-- Chatbot Window -->
        <div id="chat-window" class="hidden fixed bottom-24 right-5 w-80 sm:w-96 bg-black/60 backdrop-blur-xl border border-white/20 rounded-2xl shadow-2xl flex flex-col transition-all duration-300 transform-gpu origin-bottom-right">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b border-white/20">
            <h3 class="font-bold text-white">Pusat Bantuan</h3>
            <button id="chat-close" class="text-white/70 hover:text-white">&times;</button>
        </div>
        <!-- Messages -->
        <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto h-80">
             <!-- Bot welcome message -->
            <div class="flex justify-start">
                <p class="bg-gray-700 text-white p-3 rounded-lg max-w-xs">Halo! Ada yang bisa dibantu? Silakan pilih salah satu pertanyaan di bawah ini atau ketik pertanyaan Anda sendiri.</p>
            </div>
            <!-- Quick Reply Options -->
            <div id="chat-quick-replies" class="flex flex-col items-start gap-2 pt-2">
                <button class="quick-reply-btn">Bagaimana kalau foto saya tidak ditemukan?</button>
                <button class="quick-reply-btn">Bagaimana jika saya ikut sesi foto tapi foto tidak muncul?</button>
            </div>
        </div>
        <!-- Input Form -->
        <form id="chat-form" class="p-4 border-t border-white/20 flex gap-2">
            <input type="text" id="chat-input" placeholder="Ketik pertanyaanmu..." class="flex-1 px-4 py-2 text-white bg-white/10 border-2 border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500/50 focus:border-pink-500 transition duration-300 placeholder:text-white/40">
            <button type="submit" class="bg-pink-600 text-white font-bold p-2 rounded-lg hover:bg-pink-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
            </button>
        </form>
    </div>

        <!-- Footer Section -->
        <footer class="absolute bottom-0 left-0 right-0 p-4 text-center text-white/60 text-xs sm:text-sm">
            <p>&copy; 2025 | Dibuat oleh <a href="https://www.instagram.com/alimustofx/" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-white transition-colors">Ali Mustofa</a></p>
        </footer>

<script src="script.js"></script>
</body>
</html>
